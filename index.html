<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href=".//assets/style.css">
  <title>Code Quiz</title>
</head>
<body>
  <header>
    <a id="highscores" class="highscores">High Scores</a>
    <p id="timer" class="timer">Time: </p>
  </header>
  
  <main class="quiz-area" id="quiz-area">
    <div class="main-content">
    <h2 class="question-line">JavaScript Coding Quiz</h2>
    <p>You will have 1.5 minutes (90 seconds) to complete this quiz.
    Your remaining time will be your High Score, but every wrong answer will deduct 10 seconds from the clock.<br>
    Press START to begin.</p>
    <button id="start-btn">START</button>
  </div>
  </main>
  
  <script src="./assets/script.js"></script>
</body>
</html>
