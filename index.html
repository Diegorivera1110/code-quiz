<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
</head>
<body>
  <header>
    <a id="highscores" class="highscore">High Scores</a>
    <p id="timer">Timer: </p>
  </header>
  
  <main class="quiz-area" id="quiz-area">
    <h2>JavaScript Coding Quiz</h2>
    <p>You will have 1.5 minutes (90 seconds) to complete this quiz.</p>
    <p>Your remaining time will be your High Score, but every wrong answer will deduct 10 seconds from the clock.</p>
    <p>Press START to begin.</p>
    <button id="start-btn">START</button>
  </main>
  
  <script></script>
</body>
</html>
